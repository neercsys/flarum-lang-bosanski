      title: => core.ref.reset_your_password

  # Translations in this namespace are used in messages output by the API.
  api:
    invalid_username_message: "Korisničko ime može sadržavati samo slova, brojeve i crtice."

  # Translations in this namespace are used in emails sent by the forum.
  email:

    # These translations are used in emails sent when users register new accounts.
    activate_account:
      subject: Aktivirajte račun
      body: |
        Hej {username}!

        Neko (nadamo se ti!) se registrovao na {forum} sa ovom email adresom.

        Ako si to ti, klikni na sljedeći link i tvoj račun će biti aktiviran:
        {url}

        Ako se nisi ti prijavio, molimo da ignorišete ovaj email.

    # These translations are used in emails sent when users change their email address.
    confirm_email:
      subject: Potvrdi novu email adresu
      body: |
        Hej {username}!

        Neko (nadamo se ti!) je promjenio email adresu na {forum} u ovu.

        Ako si to ti, klikni na sljedeći link i tvoj račun će biti aktiviran:
        {url}

        Ako se nisi ti prijavio, molimo da ignorišete ovaj email.

    # These translations are used in emails sent when users ask to reset their passwords.
    reset_password:
      subject: => core.ref.reset_your_password
      body: |
        Hej {username}!

        Neko (nadamo se ti!) je poslao zahtjev za zaboravljenu šifru za tvoj račun na {forum}.

        Ako si to ti, klikni na sljedeći link i resetuj šifru:
        {url}

        Ako ne želiš da mjenjaš šifru, ignoriši ovaj email i ništa se neće desiti.

