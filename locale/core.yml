  # Translations in this namespace are used in views other than Flarum's normal JS client.
  views:

    # Translations in this namespace are displayed by the basic HTML content loader.
    content:
      javascript_disabled_message: Ova stranica se najbolje prikazuje u modernim preglednicima sa dozvoljenim JavaScript.
      load_error_message: Desila se greška prilikom učitavanja pune verzije stranice. Pokušajte hard-refresh ovu stranicu.
